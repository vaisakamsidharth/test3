<!DOCTYPE html>

{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'css/style.css'%}"/>
    <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}"/>

</head>

<body  style="background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);" >

<nav class="navbar navbar-expand-lg" style="background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'listbook'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'addbook'%}">AddNewBook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'listbook'%}">ViewAllBook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'dashboard'%}">ViewOrders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'signout'%}">{{request.user}}LogOut</a>
                </li>


            </ul>

        </div>
    </div>
</nav>


<div class="container">

    {%block body_block%}

    {%endblock%}

</div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
