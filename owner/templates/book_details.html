
{%extends 'base.html' %}
{%block body_block%}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

                <div class="card" style="width: 18rem;">
                    {%if book.image%}

                    <img src="{{book.image.url}}" class="card-img-top" alt="...">

                    {%endif%}


                    <div class="card-body">
                        <h5 class="card-title">{{book.book_name}}</h5>
                        <h6 class="card-subtitle mb-2 ">{{book.author}}</h6>
                        <h6 class="card-subtitle mb-2 ">{{book.price}}</h6>
                        <h6 class="card-subtitle mb-2 ">{{book.copies}}</h6>

                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
<!--                        <a href="#" class="btn btn-primary">Order</a>-->
                    </div>
                </div>

        </div>

    <div class="col-2"></div>
    </div>

{%endblock%}
